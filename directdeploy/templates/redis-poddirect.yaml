---
# Redis ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
data:
  redis.conf: |
    appendonly no
    save ""
    maxmemory 3gb
    maxmemory-policy allkeys-lru

---
# Redis Secrets
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
type: Opaque
stringData:  # Using stringData to avoid manual base64 encoding
  REDIS_USER: default
  REDIS_PASSWORD: user

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: config
          mountPath: /usr/local/etc/redis/redis.conf
          subPath: redis.conf
        envFrom:
        - secretRef:
            name: redis-secrets
        command: ["redis-server"]
        args: ["/usr/local/etc/redis/redis.conf"]  # Load custom config
      volumes:
      - name: config
        configMap:
          name: redis-config

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379